<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container m-3" style="width: 450px;">
        <h2 class="text-center">Date Covertor</h2>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="txtGDate" type="text" class="form-control" placeholder="1401/02/02" aria-label="Username" aria-describedby="basic-addon1">
                    <div id="btnGToJ" class="input-group-prepend" role="button">
                      <span class="input-group-text" id="basic-addon1">&gt;</span>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div id="btnJToG" class="input-group-prepend" role="button">
                      <span class="input-group-text" id="basic-addon1">&lt;</span>
                    </div>
                    <input id="txtJDate" type="text" class="form-control" placeholder="1401/02/02" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
          </div>
    </div>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
<script src="script.js"></script>

</html>
